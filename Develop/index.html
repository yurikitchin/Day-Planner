    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>

      <!-- Timeblocks go here -->

      <!-- 7am -->
      <div class="userInputField">
        <label id="7">7am</label>
        <textarea id="7amArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="far fa-save"></i> Save</button>
      </div>

      </div>

      <!-- 5pm -->

        <label id="5">5pm</label>
        <textarea id="5pmArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="far fa-save"></i> Save</button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
