<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app id scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <!-- Timeblocks go here -->

      <!-- 7am -->
      <div class="userInputField" id="7 am">
        <label>7 am</label>
        <textarea id="7amArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="7amBTN"><i class="far fa-save"></i> Save</button>
      </div>
      <!-- 8am -->
      <div class="userInputField" id="8 am">
        <label>8 am</label>
        <textarea id="8amArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="8amBTN"><i class="far fa-save"></i> Save</button>
      </div>
      <!-- 9am -->
      <div class="userInputField" id="9 am">
        <label>9 am</label>
        <textarea id="9amArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="9amBTN"><i class="far fa-save"></i> Save</button>
      </div>
      <!-- 10am -->
      <div class="userInputField" id="10 am">
        <label>10 am</label>
        <textarea id="10amArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="10amBTN"><i class="far fa-save"></i> Save</button>
      </div>
      <!-- 11am -->
      <div class="userInputField" id="11 am">
        <label>11 am</label>
        <textarea id="11amArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="11amBTN"><i class="far fa-save"></i> Save</button>
      </div>
      <!-- 12pm -->
      <div class="userInputField" id="12 pm">
        <label>12 pm</label>
        <textarea id="12pmArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="12pmBTN"><i class="far fa-save"></i> Save</button>
      </div>
      <!-- 1pm -->
      <div class="userInputField" id="1 pm">
        <label>1 pm</label>
        <textarea id="1pmArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="1pmBTN"><i class="far fa-save"></i> Save</button>
      </div>
      <!-- 2pm -->
      <div class="userInputField" id="2 pm">
        <label>2 pm</label>
        <textarea id="2pmArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="2pmBTN"><i class="far fa-save"></i> Save</button>
      </div>
      <!-- 3pm -->
      <div class="userInputField" id="3 pm">
        <label>3 pm</label>
        <textarea id="3pmArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="3pmBTN"><i class="far fa-save"></i> Save</button>
      </div>
      <!-- 4pm -->
      <div class="userInputField" id="4 pm">
        <label>4 pm</label>
        <textarea id="4pmArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="4pmBTN"><i class="far fa-save"></i> Save</button>
      </div>
      <!-- 5pm -->
      <div class="userInputField" id="5 pm">
        <label>5 pm</label>
        <textarea id="5pmArea"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="5pmBTN"><i class="far fa-save"></i> Save</button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
